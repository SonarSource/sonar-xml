# Required metadata
sonar.projectKey=org.codehaus.sonar:example-xml-sonar-runner
sonar.projectName=XML project analyzed with the Sonar Runner
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=src

# Language
sonar.language=xml

# Encoding of the source files
sonar.sourceEncoding=UTF-8

sonar.xml.schemas=catalog.xsd

